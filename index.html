<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Wania Maham</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name"placeholder="Enter your Name" required><br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone"  placeholder="Enter Your Phone" required>
              <!-- profile picture -->
              <label for="profilePicture">Profile Picture</label>
              <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="3" placeholder="Your Education Details" required></textarea><br>

        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="3" placeholder="Enter Your Work Experience" required></textarea><br>
            
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="3" placeholder="Enter Your Skills" required></textarea><br>
            
        </fieldset>
        <button type="submit">Generate Resume Below </button>
    </form>



    <div id="resumeOutput">

        <!--Resume Will Be Generated Below-->
        <script src="script.js"></script>
    </div>
</body>
</html>
